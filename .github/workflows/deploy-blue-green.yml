name: deploy-blue-green

on:
  push:
    branches:
      - feature-blue-green
    paths-ignore:
      - '**.md'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Install & Build
        uses: actions/checkout@v2
      - run: yarn install --frozen-lockfile
      - run: yarn build && yarn install --production --ignore-scripts --prefer-offline

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
            aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
            aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
            aws-region: us-east-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
            ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
            ECR_REPOSITORY: web/node-app/test
            IMAGE_TAG: ${{ github.sha }}
        run: |
            docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
            docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
            echo "new image : $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"
            echo "::set-output name=image::$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"

      - name: Update App Spec File
        run: |
          sed -e -i "s/<CONTAINER_NAME>/$CONTAINER_NAME" ./appspec.json
          sed -e -i "s/<CONTAINER_PORT>/$CONTAINER_PORT" ./appspec.json
          echo "Resulting appspec: \n"
          cat ./appspec.json
        env:
          CONTAINER_NAME: node-app-image
          CONTAINER_PORT: 3000

      - name: Fill in the new image ID in the Amazon ECS task definition
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
            task-definition: infra/task-definitions/service.latest.json
            container-name: node-app-image
            image: ${{ steps.build-image.outputs.image }}

      - name: Deploy Amazon ECS task definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: web-nodejs
          cluster: web-cluster-node
          wait-for-service-stability: true
          codedeploy-appspec: appspec.json
          codedeploy-application: node-app-prod-nextjs
          codedeploy-deployment-group: node-app-prod-nextjs
